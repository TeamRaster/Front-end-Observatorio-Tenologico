    <!-- Seccion del menu principal de navegacion-->

    <div id="fh5co-page">
      <header id="fh5co-header" role="banner">
        <div class="container">
          <div class="header-inner">
            <h1><i class="icon-globe"></i><a href="index.html">OTecH</a></h1>
            <nav role="navigation">
              <ul>
                <li><a class="active" href="index.html">Inicio</a></li>
                <li><a href="#">Oferta y Demanda</a></li>
                <li><a href="#">Fondos de Apoyo</a></li>
                <li><a href="IDi.html">I+D+I</a></li>

                <li><a class="btn-primary btn-outline btn-white" href="signin.html">Comenzar</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="container_signin">
        <div class="main">
          <div class="social_network"><i class="icon-facebook-official"></i><a class="social_network__facebook" href="#">Inciar sesion con Facebook</a></div>
          <div class="social_network"><i class="icon-twitter"></i><a class="social_network__twitter" href="#">Inciar sesion con Twitter</a></div>
          <div class="social_network"><i class="icon-linkedin"></i><a class="social_network__linkedin" href="#">Inciar sesion con Linkedin</a></div>
          <div class="ui horizontal divider">OR</div>
          <form class="ui form">
            <div class="field">
              <label>Correo Electronico</label>
              <input type="email" name="email" placeholder="Correo Electronico"/>
            </div>
            <div class="field">
              <label>Contraseña</label>
              <input type="password" name="password" placeholder="Contraseña"/>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="checkbox"/>
                <label for="checkbox">Mantener la sesion</label>
              </div>
            </div>
            <button class="ui button" type="submit">Iniciar Sesion</button>
            <p>Aun no tengo cuenta<a href="signup.html">Registrarse</a></p>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function(){

           "images/4.jpg",
           "images/5.jpg",
           "images/6.jpg",
            ],  {duration: 4000, fade: 750});
